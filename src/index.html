<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
</head>
<body>
    <div class="header"></div>
    <div class="content">
        <div class="navbar"></div>
        <div class="todo-display"></div>
    </div>
    <section class="new-project-modal hidden">
        <div>
            <button class="new-project-btn-close">X</button>
            <h4>New Project:</h4>
            <form id="new-project-form">
                <label for="project-title">Title:</label>
                <input type="text" id="project-title" placeholder="My New Project" required/><br>
                <label for="project-description">Description:</label>
                <input type="text" id="project-description" placeholder="This project contains all my School Related Tasks" /><br>
                <button class="new-project-submit" type="submit">Add Project</button>
            </form>
        </div>
    </section>
    <div class="overlay hidden"></div>
</body>
</html>
