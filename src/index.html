<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
</head>
<body>
    <div class="header"></div>
    <div class="content">
        <div class="navbar"></div>
        <div class="todo-display"></div>
    </div>
    <section class="new-project-modal hidden">
        <div>
            <button class="new-project-btn-close">X</button>
            <h4>New Project:</h4>
            <form id="new-project-form">
                <label for="project-title">Title:</label>
                <input type="text" id="project-title" placeholder="My New Project" required/><br>
                <label for="project-description">Description:</label>
                <textarea id="project-description" placeholder="This project contains all my School Related Tasks" cols="50" rows="10"></textarea><br>
                <button class="new-project-submit" type="submit">Add Project</button>
            </form>
        </div>
    </section>
    <section class="new-item-modal hidden">
        <div>
            <button class="new-item-btn-close">X</button>
            <h4>New Project:</h4>
            <form id="new-item-form">
                <label for="item-title">Title:</label>
                <input type="text" id="item-title" placeholder="My New Task" required/><br>
                <label for="item-description">Description:</label>
                <textarea id="item-description" placeholder="CS homework" rows="10" cols="50"></textarea><br>
                <label for="item-notes">Notes:</label>
                <textarea id="item-notes" placeholder="Partnered with Jake" rows="5" cols="50"></textarea><br>
                <label for="item-due-date">Due Date:</label>
                <input type="date" id="item-due-date" value="2024-08-17"/><br>
                <label for="item-priority">Priority(1-5):</label>
                <input type="range" id="item-priority" value="3" min="1" max="5" oninput="this.nextElementSibling.value = this.value">
                <output>3</output><br>
                <button class="new-item-submit" type="submit">Add Task</button>
            </form>
        </div>
    </section>
    <div class="overlay hidden"></div>
</body>
</html>
